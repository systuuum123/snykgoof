name: "snyk test"
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Snyk
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run Snyk Code Test and Process Output
        run: |
          echo "Running Snyk code test..."
          sarif_output=$(snyk code test --sarif)
          echo "Snyk code test completed."
          if [ -z "$sarif_output" ]; then
            echo "SARIF output is empty."
            exit 1
          else
            echo "Processing SARIF output..."
            ./.github/workflows/snyk-parse.sh "$sarif_output"
          fi
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        shell: bash

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add .github/data/vulnerability_report_*.json
          git commit -m "Add Snyk vulnerability reports"
          git push
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
